<!doctype html>

	<head lang="ru">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

	<body>
    <div class="fco-packages">
        <div class="fco-main">
        </div>
        <p style="margin-top: 20px;">
            К каждому пакету можно подключить следующие доп. пакеты (доп. пакеты без основных не продаются):
        </p>
        <div class="fco-dop">
        </div>
    </div>
    <div id="calc" style="margin-top: 20px;">
        <span id="total">Всего к оплате:</span>
        <span id="price"></span>
        <span id="rub">руб.</span>
    </div>
    <div class="fco-order-form" style="margin-top: 20px;">
        <div class="fco-wrapper">
            <form method="post">
                <div class="fco-fieldset">
                    <div class="fco-cell">
                        <div class="fco-field">
                            <input type="text" class="fco-name" name="name" placeholder="Имя">
                        </div>
                    </div>

                    <div class="fco-cell">
                        <div class="fco-field">
                            <input type="text" class="fco-phone" name="phone" placeholder="Телефон">
                        </div>
                    </div>

                   <!--<div class="fco-cell">
                        <div class="fco-field">
                            <select name="package">
                                <option value="free">Promo</option>
                                <option value="base">Base</option>
                                <option value="superbase">Superbase</option>
                            </select>
                        </div>
                    </div>-->
                    <div class="fco-cell">
                        <div class="fco-field">
                            <input name="package">
                        </div>
                    </div>
                    <div class="fco-cell">
                        <div class="fco-field">
                            <input type="text" class="fco-summ" name="summ" style="display: none;">
                        </div>
                    </div>
                </div>
                <div class="fco-cell">
                    <div class="fco-button" onclick="videoDemand()">
                        <span>Отправить заявку</span>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <style>
        #calc, .fco-order-form,
        .fco-packages{
            width: 700px;
        }
        .fco-packages .fco-main,
        .fco-packages .fco-dop{
            border-collapse: separate;
            border-spacing: 10px;
            display: table;
            position: relative;
            width: 100%;
        }
        .fco-package-item{
            display: table-cell;
            /*display: block;
            float: left;*/
            text-align: center;
            border-radius: 5px;
            border: 1px solid transparent;
            padding: 0px 5px 15px 5px;
            width: 30%;
            z-index: 1;
            cursor: pointer;
        }
        .fco-package-item.clicked{
            border: 1px solid #808080;
        }
        .fco-package-item .fco-label{
            padding: 15px 0;
            margin: 0;
            color: #6B8EC5;
            font-size: 14px;
            text-decoration: underline;
            cursor: pointer;
        }
        .fco-package-item .fco-list{
            display: none;
            top: 24%;
            padding: 15px;
            width: 25%;
            position: absolute;
            z-index: 4;
            max-height: 525px;
            background-color: #f2f2f2;
            border-radius: 5px;
            overflow-y: auto;
            overflow-x: hidden;
        }
        .fco-package-item .fco-list .fco-close{
            position: absolute;
            width: 16px;
            height: 16px;
            background-image: url('http://www.citytelecom.ru/img/close_button.png');
            top: 10px;
            right: 10px;
            color: #6a81d7;
            font-size: 12px;
            cursor: pointer;
        }
        .fco-package-item .fco-list .fco-clearboth{
            clear: both;
        }
        .fco-package-item .fco-list ul{
            list-style: none;
            text-align: left;
            padding: 0;
            margin: 0;
            width: 100%;
        }
        .fco-package-item .fco-list ul li{
            font-weight: bold;
        }
        .fco-package-item .fco-list ul li ul{
            list-style: none;
            font-weight: normal;
            padding-left: 20px;
            width: 93%;
        }
        .fco-package-item .fco-list ul li ul li{
            font-weight: normal;
        }
        .fco-package-item img{
            width: 94px;
            height: 81px;
        }
        .fco-package-item .fco-price{
            margin-top: 20px;
        }
        .fco-fieldset{
            margin-bottom: 10px;
        }
        .fco-fieldset .fco-cell{
            width: 30%;
        }
        .fco-fieldset .fco-cell, .fco-cell{
            display: inline-block;
        }
        .fco-button{text-align: center;
        background: linear-gradient(to bottom, #aece2c, #97b615);
        color: #fff;
        cursor: pointer;
        border: solid 1px #83a227;
        border-radius: 4px;
        line-height: 26px;
        width: 200px;}

            width: 94px;
            height: 81px;
        }*/

    <script>
        function videoDemand() {
            var $form = $('.fco-order-form form');
            var data = {
                submit: true
            };
            var $price = $('#calc').find('#price');
            var ph = $price.html();
            $form.find('input, select').each(function(i, field) {
                var $field = $(this);
                data[$field.attr('name')] = $field.val();
            });
            $form.find('input.fco-summ').val(ph);
            $.ajax({
                url: $form.attr('action') /*|| '/iptv.php'*/,
                type: 'post',
                data: data,
                success: function(data) {
                    $('.fco-error-box').html(data).show();
                }
            });
        };
    </script>
